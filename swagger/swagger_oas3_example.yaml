components:
  schemas:
    LegacyResource:
      title: LegacyResource
      type: object
      properties:
        publicId:
          type: string
        thirdPartyId:
          type: string
        siteId:
          type: string
        companyId:
          type: string
        typeId:
          type: string
        name:
          type: string
        location:
          type: string
        province:
          type: string
        groupingName:
          type: string
        activationDate:
          type: string
        deactivationDate:
          type: string
    LegacyResourceResponse:
      title: LegacyResourceResponse
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/LegacyResource'
    EmptyObject:
      title: EmptyObject
      type: object
    ExampleRequest:
      title: ExampleRequest
      required:
        - creationTime
        - description
        - identification
        - identificationType
        - name
        - numberOfDaysInWeek
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          maxLength: 30
          minLength: 5
          type: string
        creationTime:
          type: string
          format: date-time
        identificationType:
          $ref: '#/components/schemas/IdentificationTypesRequestEnum'
        identification:
          pattern: (?:(?=^[0-9])[0-9]{8}[A-Z]{1}$|(?!^[0-9])[A-Z]{1}[0-9]{7}[A-Z]{1}$)
          type: string
        numberOfDaysInWeek:
          maximum: 7
          minimum: 1
          type: integer
          format: int32
    ExampleResource:
      title: ExampleResource
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        creationTime:
          type: string
          format: date-time
        identificationType:
          $ref: '#/components/schemas/IdentificationTypesRequestEnum'
        identification:
          type: string
        numberOfDaysInWeek:
          type: integer
          format: int32
    ExampleResourceResponse:
      title: ExampleResourceResponse
      type: object
      properties:
        data:
          $ref: '#/components/schemas/ExampleResource'
    ExampleResourceCollection:
      title: ExampleResourceCollection
      type: object
      properties:
        examples:
          type: array
          items:
            $ref: '#/components/schemas/ExampleResource'
    ExampleResourceCollectionResponse:
      title: ExampleResourceCollectionResponse
      type: object
      properties:
        data:
          $ref: '#/components/schemas/ExampleResourceCollection'
        pagination:
          $ref: '#/components/schemas/Pagination'
    ExampleResourceCollectionCursorResponse:
      title: ExampleResourceCollectionCursorResponse
      type: object
      properties:
        data:
          $ref: '#/components/schemas/ExampleResourceCollection'
        cursorPagination:
          $ref: '#/components/schemas/CursorPagination'
    ErrorResource:
      title: ErrorResource
      type: object
      properties:
        code:
          type: string
        description:
          type: string
        details:
          type: array
          items:
            type: string
    ErrorResourceResponse:
      type: object
      properties:
        error:
