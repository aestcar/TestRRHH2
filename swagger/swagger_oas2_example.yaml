definitions:
  LegacyResource:
    title: 'LegacyResource'
    type: object
    properties:
      publicId:
        type: string
      thirdPartyId:
        type: string
      siteId:
        type: string
      companyId:
        type: string
      typeId:
        type: string
      name:
        type: string
      location:
        type: string
      province:
        type: string
      groupingName:
        type: string
      activationDate:
        type: string
      deactivationDate:
        type: string

  LegacyResourceResponse:
    title: 'LegacyResourceResponse'
    type: object
    properties:
      data:
        type: array
        items:
          $ref: '#/definitions/LegacyResource'

  EmptyObject:
    title: 'EmptyObject'
    type: object

  ExampleRequest:
    type: object
    required:
      - name
      - description
      - creationTime
      - identificationType
      - identification
      - numberOfDaysInWeek
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      description:
        type: string
        minLength: 5
        maxLength: 30
      creationTime:
        type: string
        format: date-time
      identificationType:
        $ref: '#/definitions/IdentificationTypesRequestEnum'
      identification:
        type: string
        pattern: '(?:(?=^[0-9])[0-9]{8}[A-Z]{1}$|(?!^[0-9])[A-Z]{1}[0-9]{7}[A-Z]{1}$)'
      numberOfDaysInWeek:
        type: integer
        format: int32
        minimum: 1
        maximum: 7
    title: ExampleRequest
  ExampleResource:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      description:
        type: string
      creationTime:
        type: string
        format: date-time
      identificationType:
        $ref: '#/definitions/IdentificationTypesRequestEnum'
      identification:
        type: string
      numberOfDaysInWeek:
        type: integer
        format: int32
    title: ExampleResource
  ExampleResourceResponse:
    type: object
    properties:
      data:
        $ref: '#/definitions/ExampleResource'
    title: ExampleResourceResponse
  ExampleResourceCollection:
    type: object
    properties:
      examples:
        type: array
        items:
          $ref: '#/definitions/ExampleResource'
    title: ExampleResourceCollection
  ExampleResourceCollectionResponse:
    type: object
    properties:
      data:
        $ref: '#/definitions/ExampleResourceCollection'
      pagination:
        $ref: '#/definitions/Pagination'
    title: ExampleResourceCollectionResponse
  ExampleResourceCollectionCursorResponse:
    type: object
    properties:
      data:
        $ref: '#/definitions/ExampleResourceCollection'
      cursorPagination:
        $ref: '#/definitions/CursorPagination'
    title: ExampleResourceCollectionCursorResponse
  ErrorResource:
    type: object
    properties:
      code:
        type: string
      description:
        type: string
      details:
        type: array
        items:
          type: string
    title: ErrorResource
  ErrorResourceResponse:
    type: object
    properties:
      error:
        $ref: '#/definitions/ErrorResource'
  IdentificationTypesRequestEnum:
    type: string
    enum:
      - 'DNI'
      - 'NIE'
  Pagination:
    type: object
    properties:
      requestedPage:
        type: integer
        format: int32
      requestedSize:
        type: integer
        format: int32
      retrievedResults:
        type: integer
        format: int32
      totalResults:
        type: integer
        format: int64
      nextPage:
        type: string
      previousPage:
        type: string
  CursorPagination:
    type: object
    properties:
      requestedSize:
        type: integer
      retrievedResults:
        type: integer
      nextPage:
        type: string
      previousPage:
        type: string

securityDefinitions:
  adfs:
    type: oauth2
    flow: implicit
    authorizationUrl: ''
  aad:
    type: oauth2
    flow: implicit
    authorizationUrl: ''
