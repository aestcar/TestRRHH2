            $ref: '#/definitions/ErrorResourceResponse'
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorResourceResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResourceResponse'
