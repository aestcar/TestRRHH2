        operationgroups:
          - DCNA_GET_ObtenerProductos
      security:
        - adfs: []

    post:
      tags:
        - examples
      summary: Method to add one example to the data storage
      description: This method creates a new example with the given body information
      operationId: createExample
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: exampleRequest
