          in: query
          description: 'Sort of the query. [sort=+id] will order asc by id, or [sort=+id] desc by id). Default unsorted.'
          required: false
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ExampleResourceCollectionResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResourceResponse'
        '401':
